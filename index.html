<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="mainbody">
        <div class="search-input">
            <input type="text" id="input-search" class="input-search" placeholder="Enter city name">
        </div>
        <div class="weather-details">
            <div class="location-details">
                <div class="city" id="city">Vijapur, In</div>
                <div class="date" id="date">26 March (Saturday) 2022</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>


</body>

</html>
